    <meta property="og:description" content="Especialistas en calderas, calefacción y automatización térmica con más de 50 años de experiencia." />

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Animación humo CSS -->
    <style>
      /* Contenedor del humo, fijo detrás de todo */
      .humo-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        overflow: visible;
        background: transparent;
      }

      /* SVG ocupa todo el contenedor */
      .humo {
        width: 100%;
        height: 100%;
        overflow: visible;
      }

      /* Animaciones para las bolitas de humo */
      .smoke1, .smoke2, .smoke3 {
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transform-origin: center bottom;
        filter: blur(6px);
        opacity: 0.6;
      }

      /* Movimiento vertical y escala para simular subida de humo */
      .smoke1 {
        animation-name: humo1;
        animation-duration: 6s;
      }
      .smoke2 {
        animation-name: humo2;
        animation-duration: 7.5s;
        animation-delay: 1.5s;
      }
      .smoke3 {
        animation-name: humo3;
        animation-duration: 9s;
        animation-delay: 3s;
      }

      @keyframes humo1 {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-150px) scale(1.4); opacity: 0; }
      }

      @keyframes humo2 {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-180px) scale(1.6); opacity: 0; }
      }

      @keyframes humo3 {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
      }
    </style>
</head>

<body>

  <!-- Contenedor del humo animado -->
  <div class="humo-container" aria-hidden="true" >
    <svg class="humo" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" >
      <defs>
        <radialGradient id="grad" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle class="smoke1" cx="100" cy="180" r="20" fill="url(#grad)" />
      <circle class="smoke2" cx="130" cy="170" r="25" fill="url(#grad)" />
      <circle class="smoke3" cx="160" cy="150" r="30" fill="url(#grad)" />
    </svg>
  </div>

              autoplay
              loop
            ></dotlottie-wc>

          SENTINO

      </div>

      <nav class="nav">

        <div class="nav-links" id="navLinks">

          <a href="#nosotros">Nosotros</a>
          <a href="#servicios">Servicios</a>
          <a href="#contacto">Contacto</a>
        </div>
      </nav>

    </div>
  </header>

  <main>

    <section class="hero" id="inicio">
      <div class="container">
        <h2 id="heroTitle"></h2>
        <p id="heroDescription"></p>
        <a id="heroCta" target="_blank" class="btn-primary"></a>
      </div>
    </section>

    <section class="nosotros" id="nosotros">
      <div class="container">
        <h2 id="nosotrosTitle"></h2>
        <p id="nosotrosText"></p>
      </div>
    </section>

    <section class="servicios" id="servicios">
      <div class="container">
        <h2 id="serviciosTitle"></h2>
        <div class="servicios-grid" id="serviciosGrid"></div>
      </div>
    </section>

    <section class="diferenciales">
      <div class="container">
        <h2 id="diferencialesTitle"></h2>

    <section class="contacto" id="contacto">

  </main>

  <footer class="footer">

  </a>

  <!-- JS -->

  <!-- LOTTIE -->

    src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
    type="module"
  ></script>

</body>
